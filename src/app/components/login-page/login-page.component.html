<div class="container d-flex justify-content-center">
  <mat-card class="card-form shadow-lg">
    <mat-card-title align="middle" class="mb-3">Connexion</mat-card-title>
    <form action="">
      <mat-form-field class="w-100" appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput>
      </mat-form-field>
      <mat-form-field class="w-100" appearance="outline">
        <mat-label>Mot de passe</mat-label>
        <input matInput type="password">
      </mat-form-field>
      <button class="w-100 btn-enter text-white" mat-stroked-button>Se connecter</button>
      <div class="mt-3 d-flex align-items-center">
        <p class="m-0">Pas de compte?</p>
        <a class="ps-4 text-info" routerLink="/registration" mat-button href="">S'inscrire</a>
      </div>
      <div>
        <p class="mt-3 ps-3 text-info">Mot de passe oublier ?</p>
      </div>
      <div class="d-flex align-items-center w-100">
        <div class="divider"></div>
        <p class="px-5">Ou</p>
        <div class="divider"></div>
      </div>
      <div class="w-100 d-flex flex-column">
        <button mat-raised-button> <img src="assets/images/google.webp" height="24px" alt="">Se connecter via google</button>
        <button class="mt-3" mat-raised-button> <img src="assets/images/download.png" height="24px" alt="">Se connecter via facebook</button>
      </div>
    </form>
  </mat-card>
</div>
