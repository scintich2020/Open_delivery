<div class="container d-flex justify-content-center">

    <mat-card-title align="middle" class="mb-3">Inscription</mat-card-title>

        <input matInput>
      </mat-form-field>

        <mat-label>Mot de passe</mat-label>
        <input matInput type="password">

        <mat-label>Confirmé mot de passe</mat-label>
        <input matInput>
      </mat-form-field>
      <button class="w-100 btn-enter text-white" mat-stroked-button>S'inscrire</button>

        <p class="m-0">Avez-vous déjà un compte?</p>

      </div>
      <div class="d-flex align-items-center w-100">
        <div class="divider"></div>

        <div class="divider"></div>
      </div>
